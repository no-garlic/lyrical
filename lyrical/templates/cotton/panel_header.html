<div {{attrs}} class="card w-full bg-transparent border-b border-base-300 h-11 rounded-none flex flex-row font-bold text-md text-primary">
    <div class="flex flex-1 justify-start items-center {% if padding %}pl-{{padding}}{% else %}pl-2{% endif %}">
        {{ title }}
    </div>
    <div class="flex flex-0 justify-end items-center {% if padding %}pr-{{padding}}{% else %}pr-2{% endif %}">
        {{ slot }}
    </div>
</div>
