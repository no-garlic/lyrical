<div {{attrs}} class="song-card card border border-base-300 pl-4 pr-4 pt-3 pb-3 mt-1 h-12 bg-base-200 cursor-grab flex flex-row w-full items-center justify-between"
     id="song-card-{{ song.id }}" 
     data-song-id="{{ song.id }}"
     data-song-name="{{ song.name }}"
     data-song-stage="{{ song.stage }}">

     <div class="flex-grow truncate mr-2">
        <p class="" id="song-text-{{ song.id }}">{{ song.name }}</p>
    </div>
</div>
