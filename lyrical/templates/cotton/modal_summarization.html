<div id="modal-summarization" class="modal">
    <div class="modal-box bg-base-300">
        <h3 class="font-bold text-lg text-primary mb-4">Conversation History Summary Required</h3>
        
        <div class="py-4">
            <p class="text-base-content mb-4">
                Your conversation history is getting long and may impact generation performance. 
                Would you like to summarize your conversation history now?
            </p>
        </div>
        
        <div class="modal-action">
            <button id="btn-summarize-yes" class="btn">
                Yes, Summarize Now
            </button>
            <button id="btn-summarize-no" class="btn">
                No, Continue Anyway
            </button>
            <button id="btn-summarize-cancel" class="btn">
                Cancel
            </button>
        </div>
    </div>
   
</div>
