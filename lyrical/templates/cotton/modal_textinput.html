
    <dialog id="modal-textinput" class="modal">
        <div class="modal-box bg-base-300">
            <h3 class="text-lg font-bold" id="modal-textinput-title">Text Entry</h3>
            <p class="py-4" id="modal-textinput-message">Enter Text</p>
            <div class="modal-action">
            <form method="dialog">
                <input type="text" class="input mb-4" id="modal-textinput-text" autocomplete="off" autofocus/>
                <button class="btn" id="modal-textinput-ok">Ok</button>
                <button class="btn" id="modal-textinput-cancel">Cancel</button>
            </form>
            </div>
        </div>
    </dialog>
