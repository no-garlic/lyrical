{% extends "lyrical/layout_base.html" %}
{% load static %}

{% block body %}
    <div id="song-edit-container" class="flex h-screen w-screen overflow-hidden">

        <!-- Fixed width sidebar -->
        <div id="sidebar-panel" class="w-64 flex-shrink-0 flex justify-center items-center overflow-hidden">
            <div class="h-full w-full flex items-center justify-center">
                <div class="h-full w-full flex flex-col items-top justify-top border-r border-base-300">
                    <p class="pt-5 text-center mb-10 text-4xl font-[Chango]">LYRICAL</p>

                    <div class="join join-vertical">
                        <input
                            type="radio"
                            name="theme-buttons"
                            class="btn theme-controller join-item"
                            aria-label="Default"
                            value="default" />
                        <input
                            type="radio"
                            name="theme-buttons"
                            class="btn theme-controller join-item"
                            aria-label="Light"
                            value="light" />
                        <input
                            type="radio"
                            name="theme-buttons"
                            class="btn theme-controller join-item"
                            aria-label="Dark"
                            value="dark" />
                        <input
                            type="radio"
                            name="theme-buttons"
                            class="btn theme-controller join-item"
                            aria-label="Retro"
                            value="retro" />
                        <input
                            type="radio"
                            name="theme-buttons"
                            class="btn theme-controller join-item"
                            aria-label="Cupcake"
                            value="cupcake" />
                        <input
                            type="radio"
                            name="theme-buttons"
                            class="btn theme-controller join-item"
                            aria-label="Cyberpunk"
                            value="cyberpunk" />
                        <input
                            type="radio"
                            name="theme-buttons"
                            class="btn theme-controller join-item"
                            aria-label="Valentine"
                            value="valentine" />
                        <input
                            type="radio"
                            name="theme-buttons"
                            class="btn theme-controller join-item"
                            aria-label="Aqua"
                            value="aqua" />
                    </div>
                </div>

            </div>
        </div>

        <!-- Right content area: holds top bar and main page panels -->
        <div id="right-content-area" class="flex flex-col flex-1 overflow-hidden">

            <!-- Fixed height top bar -->
            <div id="top-bar-panel" class="h-16 flex-shrink-0 flex justify-center items-center overflow-hidden">
                <div class="h-full w-full flex items-center justify-center">
                {% block topbar %}
                {% endblock %}
                </div>
            </div>

            <!-- Container for main page panels and their splitters -->
            <div id="main-panels-container" class="flex flex-1 overflow-hidden">
                {% block page_content %}
                {% endblock %}
            </div>

            <!-- Fixed height footer -->
            <div id="footer-panel" class="h-16 flex-shrink-0 flex justify-center items-center overflow-hidden">
                <div class="h-full w-full flex items-center justify-center">
                {% block footer %}
                {% endblock %}
                </div>
            </div>

        </div>
    </div>
{% endblock %}
