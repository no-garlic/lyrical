{% extends "lyrical/layout.html" %}
{% load static %}

{% block head %}
    <link rel="stylesheet" href="{% static 'lyrical/style/account.css' %}">
{% endblock %}

{% block body %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <img src="{% static 'lyrical/image/lyrical-icon.jpeg' %}" alt="Lyrical Logo" class="auth-logo">
            <h2>Register</h2>
        </div>

        {% if message %}
            <div class="alert alert-danger">{{ message }}</div>
        {% endif %}

        <form action="{% url 'register' %}" method="post" class="auth-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username</label>
                <input class="form-control" type="text" name="username" id="username" autocomplete="off" autofocus required>
            </div>
            <div class="form-group">
                <label for="firstname">First Name</label>
                <input class="form-control" type="text" name="firstname" id="firstname" autocomplete="off" autofocus required>
            </div>
            <div class="form-group">
                <label for="lastname">Last Name</label>
                <input class="form-control" type="text" name="lastname" id="lastname" autocomplete="off" autofocus required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input class="form-control" type="email" name="email" id="email" autocomplete="off" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input class="form-control" type="password" name="password" id="password" required>
            </div>
            <div class="form-group">
                <label for="confirmation">Confirm Password</label>
                <input class="form-control" type="password" name="confirmation" id="confirmation" required>
            </div>
            <button class="btn btn-primary auth-submit" type="submit">Register</button>
        </form>
        
        <div class="auth-footer">
            Already have an account? <a href="{% url 'login' %}">Log In</a>
        </div>
    </div>
</div>
{% endblock %}
