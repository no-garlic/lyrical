{% extends "lyrical/base_columns.html" %}
{% load static %}

{% block head %}
{% endblock %}

{% block page_content %}
    <div class="w-full min-h-screen flex flex-col items-center justify-top bg-base-200 p-4 m-8">
        <div class="card max-w-[90%] h-[85%] bg-base-100 shadow-xl p-6 flex flex-col">

            <!-- Title -->
            <h2 class="mb-6 text-3xl font-bold text-primary text-center flex-shrink-0">{{song.name|upper}}</h2>

            <!-- Content -->
            <div class="flex flex-row flex-1 min-h-0 gap-4">

                <!-- Left Panel -->
                <div class="w-[500px] min-w-0 border-1 rounded border-base-300 flex flex-col h-full pt-1">

                    <!-- Right Header -->
                    <c-panel-header title="CUSTOM PROMPT" padding="4">
                        <c-panel-header-button id="btn-generate" extrastyles="w-40" data-song-id="{{song.id}}">
                            GENERATE
                        </c-panel-header-button>
                        <c-panel-header-button-loading id="btn-generating" extrastyles="w-40">
                            PLEASE WAIT...
                        </c-panel-header-button-loading>
                    </c-panel-header>
                    <!-- End: Right Header -->

                    <!-- Right Content -->
                    <div class="flex flex-col flex-shrink-0">
                        <textarea 
                            id="prompt-text" 
                            type="text" 
                            placeholder="" 
                            autocomplete="off" 
                            class="input-control textarea textarea-md textarea-neutral w-full h-full mb-1 resize-none border-none shadow-none focus:outline-none"
                        ></textarea>
                    </div>
                    <!-- End: Right Content -->

                    <!-- Section Title -->
                    <div class="flex flex-col flex-shrink-0">
                    <c-panel-slider title="GENERATED STYLES" padding="4">
                        <c-panel-header-button id="btn-copy">
                            COPY
                        </c-panel-header-button>
                        <c-panel-header-button id="btn-clear">
                            CLEAR
                        </c-panel-header-button>
                    </c-panel-slider>
                    </div>
                    <!-- End: Section Title -->

                    <!-- Container for all generated styles -->
                    <div class="flex flex-col flex-1 px-1 overflow-y-auto min-h-0" id="generated-styles">
                        {% for section in song_sections %}
                            <c-card-style />
                        {% endfor %}
                    </div>
                    <!-- End: Container for all generated styles -->

                </div>
                <!-- End: Left Panel -->


                <!-- Right Panel -->
                <div class="w-[500px] min-w-0 border-1 rounded border-base-300 pt-1">

                    <!-- Right Header -->
                    <c-panel-header title="EDIT YOUR SONG STYLE" padding="4">
                        <c-panel-header-button id="btn-paste">
                            PASTE
                        </c-panel-header-button>
                        <c-panel-header-button id="btn-save">
                            SAVE
                        </c-panel-header-button>
                    </c-panel-header>
                    <!-- End: Right Header -->

                    <!-- Right Content -->
                     <div class="flex flex-col h-full">
                        <textarea 
                            id="style-text" 
                            type="text" 
                            placeholder="" 
                            autocomplete="off" 
                            class="input-control textarea textarea-md textarea-neutral w-full h-full mb-7 resize-none border-none shadow-none focus:outline-none"
                        ></textarea>
                        <c-input-spacer />
                    </div>
                    <!-- End: Right Content -->

                </div>
                <!-- End: Right Panel -->

            </div>                
        </div>
    </div>
{% endblock %}

{% block scripts %}
    <script type="module" src="{% static 'lyrical/script/page_style.js' %}"></script>
{% endblock %}
