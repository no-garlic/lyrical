{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}Lyrical{% endblock %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Titan+One&display=swap">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Chango&display=swap">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Coiny&display=swap">

        <link rel="stylesheet" href="{% static 'lyrical/style/twstyles.css' %}">
        <script>
            // Immediately try to apply the theme from localStorage to avoid FOUC (Flash Of Unstyled Content)
            // This script must be in the <head> and before any daisyUI CSS or theme-controller elements.
            const THEME_STORAGE_KEY = 'daisyui_theme';
            const storedTheme = localStorage.getItem(THEME_STORAGE_KEY);
            if (storedTheme) {
                document.documentElement.setAttribute('data-theme', storedTheme);
            }
        </script>
        {% block head %}
        {% endblock %}
    </head>
    <body data-authenticated="{% if user.is_authenticated %}true{% else %}false{% endif %}">
        <div class="bg-base-200">
            {% csrf_token %}

            {% block body %}
            {% endblock %}
        </div>

        <script src="{% static 'lyrical/script/stream.js' %}"></script>
        <script src="{% static 'lyrical/script/theme_handler.js' %}"></script>
        
        {% block layout_scripts %}
        {% endblock %}

        {% block scripts %}
        {% endblock %}
    </body>
</html>
