{% extends "lyrical/layout_base.html" %}
{% load static %}

{% block head %}
{% endblock %}

{% block body %}
<div class="">
    <div class="">
        <div class="">
            <img src="{% static 'lyrical/image/singer-transparent.png' %}" alt="lyrical Logo" class="w-60">
            <h2>Log In</h2>
        </div>

        {% if error_message %}
            <div class="">{{ error_message }}</div>
        {% endif %}

        <form action="{% url 'login' %}" method="post" class="">
            {% csrf_token %}
            <div class="">
                <label for="username">Username</label>
                <input class="" type="text" name="username" id="username" autocomplete="off" autofocus required>
            </div>
            <div class="">
                <label for="password">Password</label>
                <input class="" type="password" name="password" id="password" required>
            </div>
            <button class="" type="submit">Log In</button>
        </form>
        
        <div class="link link-hover">
            No account? <a href="{% url 'register' %}">Register here.</a>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
{% endblock %}
