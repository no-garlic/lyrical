{% extends "lyrical/layout.html" %}
{% load static %}

{% block head %}
{% endblock %}

{% block body %}
    {% csrf_token %}
    <div id="song-edit-container" class="flex h-screen w-screen overflow-hidden">

        <!-- Panel 1 (Fixed Width) -->
        <div id="panel1" class="bg-base-100 w-64 flex-shrink-0 p-2 flex justify-center items-center overflow-hidden">
            <div class="h-full w-full flex items-center justify-center">
                Panel 1
            </div>
        </div>

        <!-- Splitter 1 -->
        <div class="bg-red-500 w-[5px] shrink-0"></div>

        <!-- Right content area: holds top bar and main resizable panels -->
        <div id="right-content-area" class="flex flex-col flex-1 overflow-hidden">

            <!-- Fixed height top bar spanning above panels 2, 3, 4 -->
            <div id="top-bar-panel" class="h-16 bg-base-100 p-2 flex-shrink-0 flex justify-center items-center overflow-hidden">
                <div class="h-full w-full flex items-center justify-center">
                    Top Bar Panel
                </div>
            </div>


            <div class="bg-red-500 h-[5px] shrink-0"></div>

            <!-- Container for panels 2, 3, 4 and their splitters -->
            <div id="main-panels-container" class="flex flex-1 overflow-hidden">

                <!-- Panel 2 (Resizable) -->
                <div id="panel2" class="bg-base-100 flex-1 p-2 flex justify-center items-center overflow-hidden">
                    <div class="h-full w-full flex items-center justify-center">
                        Panel 2
                    </div>
                </div>

                <!-- Splitter 2 -->
                <div class="splitter bg-red-500 w-[5px] shrink-0" id="splitter2" style="cursor: col-resize;"></div>

                <!-- Panel 3 (Resizable) -->
                <div id="panel3" class="bg-base-100 flex-1 p-2 flex justify-center items-center overflow-hidden">
                    <div class="h-full w-full flex items-center justify-center">
                        Panel 3
                    </div>
                </div>

                <!-- Splitter 3 -->
                <div class="splitter bg-red-500 w-[5px] shrink-0" id="splitter3" style="cursor: col-resize;"></div>

                <!-- Panel 4 (Resizable) -->
                <div id="panel4" class="bg-base-100 flex-1 p-2 flex justify-center items-center overflow-hidden">
                    <div class="h-full w-full flex items-center justify-center">
                        Panel 4
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block scripts %}
    <script src="{% static 'lyrical/script/song_edit.js' %}?v={{ timestamp }}"></script>
{% endblock %}
