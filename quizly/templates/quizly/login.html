{% extends "quizly/layout.html" %}
{% load static %}

{% block head %}
    <link rel="stylesheet" href="{% static 'quizly/style/account.css' %}">
{% endblock %}

{% block body %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <img src="{% static 'quizly/image/quizly-icon.jpeg' %}" alt="quizly Logo" class="auth-logo">
            <h2>Log In</h2>
        </div>

        {% if message %}
            <div class="alert alert-danger">{{ message }}</div>
        {% endif %}

        <form action="{% url 'login' %}" method="post" class="auth-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username</label>
                <input class="form-control" type="text" name="username" id="username" autocomplete="off" autofocus required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input class="form-control" type="password" name="password" id="password" required>
            </div>
            <button class="btn btn-primary auth-submit" type="submit">Log In</button>
        </form>
        
        <div class="auth-footer">
            Don't have an account? <a href="{% url 'register' %}">Register</a>
        </div>
    </div>
</div>
{% endblock %}
